name: Run Swift
on:
  workflow_dispatch:
  push:
  schedule:
    - cron:  "* 9/9 * * *"
jobs:
  my_job:
    name: run-swift
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      
      - name: 1. Set Up Switft
        run: |
          swift build
          
      - name: 2. Run Python Script
        run: |
          swift test
          
      - name: 3. commit and push 
        run: |
          git diff
          git config --global user.email "syjsu@qq.com" && git config --global user.name "syjsu"
          git pull
          git add -A
          git commit -m "Update files" || exit 0
          git push
